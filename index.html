<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assests/style/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>The Weather</title>
</head>

<body>
  <h1 class="h1">The Weather</h1>

<div class=>
<div class="row">
<div class="col-4 bg-light">
<h3 class="text-primary">Search for City:</h3>
<form id="search-form" type="submit" class="mb-2">
  <input id="search-input" class=" caps form-control-lg form-input w-100" type="text"
    placeholder="Enter city here:">
  <button id="search-btn" type="submit" class="btn btn-primary btn-block">Search</button>
</form>
<div id="past-search-btns">
</div>
</div>


<div class="col-8">
<div class="row mr-0">
<div id="currentWeather" class="card col-lg-11">
<div class="card-body bg-secondary text-white">
<h5 id="currentWeatherHeader" class="card-title">Current Weather:</h5>
<p id="current-temp" class="card-text">Temp:</p>
<p id="current-wind" class="card-text">Wind:</p>
<p id="current-humidity" class="card-text">Humidity:</p>
<p class="card-text"><span id="current-UV">UV Index:</span></p>
</div>
</div>
</div>
<div class="row">
<div class="col-12">
<h3>Five Day Forecast:</h3>
</div>
</div>
<div id = "fiveDayForecast" class="row"> 
 <!--parent trap-->
</div>
</div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assests/script/script.js"></script>
</body>

</html>
