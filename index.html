<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assests/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>The Weather</title>
  </head>

  <body>
    <h1 class="h1">The Weather</h1>

    <div
      id="container"
      class="
        flex-row
        align-start
        align-stretch-md
        align-content-start
        align-content-stretch-md
        min-100-vh
        bg-primary
      "
    >
      <div class="col-12 col-md-3 bg-light p-3">
        <h3>Search for City:</h3>
        <form id="search-form" type="submit" class="mb-2">
          <input
            id="search-input"
            class="form-input w-100"
            type="text"
            placeholder="Enter city here:"
          />
          <button id="btn" type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
    </div>
    <div id="weather"></div>
    <script src="assests/script/script.js"></script>
  </body>
</html>
